	<script>

		// Strings
		// 3.
		function truncate (str, maxlength) {
			if (str.length <= maxlength) {
				return str;
			} else {
				return str.slice(0, maxlength-3) + "...";
			}
		}

		console.log(truncate("liberty", 6));

	</script>
