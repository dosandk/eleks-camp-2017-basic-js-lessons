<body>
    <!-- Написать функцию, к-я выводит в консоль/html-документ таблицу умножения. -->
    <script>
        function mulTable() {
            var res = 0;
            for (var i = 1; i <= 9; i++) {
                for (var j = 1; j <= 9; j++) {
                    res = i * j;
                    console.log(i + " * " + j + " = " + res);
                }
            }
        }
        mulTable();
    </script>
</body>
