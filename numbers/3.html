<body>
    <!-- Модифицировать функцию вывода таблицы умножения таким образом, чтобы она принимала на вход
два параметра: 1-й число, второй - кол-во строк таблицы умножения. multiTable(2, 3); -->
    <script>
        function mulTable(a, b) {
            var res = 0;
            var i = a;
            if (i == a) {
                for (var j = 1; j <= b; j++) {
                    res = i * j;
                    console.log(i + " * " + j + " = " + res);
                }
            }
        }
        mulTable(9, 9);
    </script>
</body>
