    <script>
        function mulTable(a, b) {
            var res = 0;
            var i = a;
            if (i == a) {
                for (var j = 1; j <= b; j++) {
                    res = i * j;
                    console.log(i + " * " + j + " = " + res);
                }
            }
        }
        (mulTable(9, 9));
    </script>
