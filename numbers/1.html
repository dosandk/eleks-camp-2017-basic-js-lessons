<body>
    <!-- Написать функцию, к-я принимает первый аргумент - число, второй вргумент - степень.
Возвращает число возведенное в заданную степень. -->

    <script>
        function MyFunction(a, b) {
            res = 1;
            for (var i = 0; i < b; i++) {
                res = res * a;
            }

            return (res);

        }
        alert(MyFunction(5, 2));
    </script>
</body>
