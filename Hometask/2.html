<body>
    <!-- Написати функцію intersection(arr1, arr2) котра буде повертати перетин

масивів arr1 та arr2, що складається з взятих по одному відсортованих

значень, наприклад intersection([2, 1, 3, 1], [1, 3, 5]) =>; [1, 3] -->
    <script>
        var arr1 = [2, 1, 3, 1];
        var arr2 = [1, 3, 5];
        var resArr = [];

        function eq(arr) {
            arr.sort();
            for (var i = 0; i < arr.length; i++) {
                for (var j = i + 1; j < arr.length;) {
                    if (arr[i] == arr[j]) {
                        arr.splice(j, 1)
                    } else {
                        j++;
                    }
                }
            }
            return arr;

        }

        function intersection(arr1, arr2) {

            for (var i = 0; i < arr1.length; i++) {
                for (var j = 0; j < arr2.length; j++) {
                    if (arr1[i] == arr2[j]) {
                        resArr.push(arr1[i]);
                    }
                }

            }
            return eq(resArr);
        }
        alert(intersection(arr1, arr2));
    </script>
</body>
