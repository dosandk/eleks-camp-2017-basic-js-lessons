    <!-- Пререквізити

Нехай дано два масиви об’єктів-тасок з іменами і тривалостями в хвилинах

let monday i let tuesday;

і масив, що складається з цих двох масивів

let tasks = [monday, tuesday]; -->
    <script>
        let monday = [

            {

                'name': 'Write a tutorial',

                'duration': 180

            },

            {

                'name': 'Some web development',

                'duration': 120

            }

        ];



        let tuesday = [

            {

                'name': 'Keep writing that tutorial',

                'duration': 240

            },

            {

                'name': 'Some more web development',

                'duration': 180

            },

            {

                'name': 'A whole lot of nothing',

                'duration': 240
            }

        ];

        let tasks = [monday, tuesday];
        let rate = 15;
        //Скомбінувати двох-вимірний масив в одно-вимірний масив усіх тасок за два дні
        tasks = [...monday, ...tuesday];

        //Перетворити попередній масив в масив, в якому тривалість тасок перетворена з хвилин в години
        let inHour = tasks.map(function(i) {
            i['duration'] = i['duration'] / 60;
            return i;
        });
        //console.log(inHour);

        //Вибрати тільки ті таски, тривалість яких зайняла більше 2 годин
        let tasksFilter = inHour.filter(function(i) {
            return i['duration'] > 2;
        });

        //console.log(tasksFilter);

        //Перемножити кожну тривалість тасок на оплачуваний рейт (15$ для прикладу)
        let tasksRate = tasks.map(function(i) {
            i['duration'] = i['duration'] * rate;
            return i;
        });
        // console.log(tasksRate);

        //Додати весь час
        let tasksTime = tasksRate.reduce(function(sum, i) {
            sum = sum + i['duration'];
            return sum;
        }, 0);
        //console.log(tasksTime);

        // Відформатувати отримане число у вигляді $<amount>;
        let amount = '$' + tasksTime;
        console.log(amount);
    </script>
</body>
