<body>

    <script>
        var ImmutableArray = {
            myPush: function myPush(arr, el) {
                var resArr = [];
                for (var i = 0; i <= arr.length; i++) {
                    resArr[i] = arr[i];
                    if (i == arr.length) {
                        resArr[i] = el;
                    }
                }
                return resArr;
            },
            myPop: function myPop(arr) {
                var resArr = [];
                for (var i = 0; i < arr.length - 1; i++) {
                    resArr[i] = arr[i];
                }
                return resArr;
            }
        };
        var arr1 = [1, 2, 3, 4];
        //alert(ImmutableArray.myPush(arr1, 5));
        //alert(arr1);
    </script>
