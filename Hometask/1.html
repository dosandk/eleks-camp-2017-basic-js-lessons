    <!-- Створити об’єкт ImmutableArray який міститиме функції для роботи з

масивами, що не мутують переданий на вхід масив (повертають новий

змінений) -->
    <script>
        //push
        var ImmutableArray = {
            myPush: function myPush(arr, el) {
                var resArr = [];
                for (var i = 0; i <= arr.length; i++) {
                    resArr[i] = arr[i];
                    if (i == arr.length) {
                        resArr[i] = el;
                    }
                }
                return resArr;
            },
            //pop
            myPop: function myPop(arr) {
                var resArr = [];
                for (var i = 0; i < arr.length - 1; i++) {
                    resArr[i] = arr[i];
                }
                return resArr;
            },
            //shift
            myShift: function myShift(arr) {
                var resArr = [];
                for (var i = 0; i < arr.length; i++) {
                    resArr[i] = arr[i + 1];
                }
                return resArr;
            },
            //unshift
            myUnshift: function myUnshift(arr, el) {
                var resArr = [];
                for (var i = 0; i < arr.length; i++) {
                    if (i == 0) {
                        resArr[i] = el;
                    } else {
                        resArr[i] = arr[i];
                    }
                }
                return resArr;
            },
            //remove
            myRemove: function myRemove(arr, index) {
                var resArr = [];
                for (var i = 0; i < arr.length; i++) {
                    if (i == index) {
                        continue;
                    } else {
                        resArr.push(arr[i]);
                    }
                }
                return resArr;
            },
            //insert
            myInsert: function myInsert(arr, el, index) {
                var resArr = [];
                for (var i = 0; i <= arr.length; i++) {
                    resArr.push(arr[i]);
                }
                resArr.splice(index, 0, el);
                return resArr;
            },
            //swapWithPrevious
            swapWithPrevious: function swapWithPrevious(arr, index) {
                var resArr = [];
                var prevEl;
                for (var i = 0; i < arr.length; i++) {
                    if (index == 0) {
                        resArr.push(arr[i]);
                    } else if (i == index) {
                        prevEl = arr[index - 1];
                        resArr[index - 1] = arr[index];
                        resArr[index] = prevEl;
                    } else {
                        resArr.push(arr[i]);
                    }
                }
                return resArr;
            },
            //swapWithNext
            swapWithNext: function swapWithNext(arr, index) {
                var resArr = [];
                var nextEl;
                for (var i = 0; i < arr.length; i++) {
                    if (index == arr.length) {
                        resArr.push(arr[i]);
                    } else if (i == index) {
                        nextEl = arr[index + 1];
                        resArr[index + 1] = arr[index];
                        resArr[index] = nextEl;
                    } else if (i !== index + 1) {
                        resArr.push(arr[i]);
                    }
                }
                return resArr;
            }
        };
        var arr1 = [1, 2, 3, 4];
        alert(ImmutableArray.swapWithNext(arr1, 1));
        alert(arr1);
    </script>
</body>
