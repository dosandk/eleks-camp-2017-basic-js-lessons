<body>
    <!-- Створити об’єкт ImmutableArray який міститиме функції для роботи з

масивами, що не мутують переданий на вхід масив (повертають новий

змінений) -->
    <script>
        //push
        var ImmutableArray = {
            myPush: function myPush(arr, el) {
                var resArr = [];
                for (var i = 0; i <= arr.length; i++) {
                    resArr[i] = arr[i];
                    if (i == arr.length) {
                        resArr[i] = el;
                    }
                }
                return resArr;
            },
            //pop
            myPop: function myPop(arr) {
                var resArr = [];
                for (var i = 0; i < arr.length - 1; i++) {
                    resArr[i] = arr[i];
                }
                return resArr;
            },
            //shift
            myShift: function myShift(arr) {
                var resArr = [];
                for (var i = 0; i < arr.length; i++) {
                    resArr[i] = arr[i + 1];
                }
                return resArr;
            },
            //unshift
            myUnshift: function myUnshift(arr, el) {
                var resArr = [];
                for (var i = 0; i < arr.length; i++) {
                    if (i == 0) {
                        resArr[i] = el;
                    } else {
                        resArr[i] = arr[i];
                    }
                }
                return resArr;
            }
        };
        //var arr1 = [1, 2, 3, 4];
        //alert(ImmutableArray.myUnshift(arr1, 5));
        //alert(arr1);
    </script>
</body>

</html>
