<body>
    <!-- Написать функцию turnMeBaby, к-я принимает один аргумент - исходную строку 
и возвращает строку перевернутую задом на перед. -->
    <script>
        function turnMeBaby(str) {
            var res = "";
            for (var i = str.length - 1; i >= 0; i--) {
                res = res + str[i];
            }
            return (res);
        }
        alert(turnMeBaby("Diana"));
    </script>
</body>

</html>
