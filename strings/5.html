<!DOCTYPE html>

<body>

    <script>
        function myFunction(str) {
            var k = 0; // letter counter
            var res = ""; // result
            for (let i = 0; i < str.length - 1; i++) {
                if (str[i] === " ") {
                    res = res + str[i + 1]; // paste first simbol after space in res; Thet is mean all simbol in res will be a world from str
                }

            }
            for (let i = 0; i < res.length; i++) {
                if (res[i] === " ") {
                    continue;
                } else {
                    k++;
                }
            }
            return (k);
        }
        alert(myFunction(" Diana      lemen kl fd d "));
    </script>
</body>

</html>
