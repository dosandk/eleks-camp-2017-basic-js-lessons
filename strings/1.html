<body>
    <!-- Написать функцию, к-я принимает первый аргумент - строку, второй вргумент - кол-во повторений.
Возвращает строку в к-й содержится исходная строка заданное кол-во раз.-->
    <script>
        function MyFunction(a, b) {
            var str = '';
            for (var i = 1; i <= b; i++) {
                str = str + " " + a;
            }
            console.log(str);
        }
        MyFunction("ddd", 5);
    </script>
</body>
