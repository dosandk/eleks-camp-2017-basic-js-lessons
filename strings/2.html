<body>
    <!-- Напишите функцию ucFirst(str), которая возвращает строку str с заглавным первым символом, например:
ucFirst("вася") == "Вася";
ucFirst("") == ""; // нет ошибок при пустой строке -->
    <script>
        //start only for first element
        function ucFirst(a) {
            if (a == "") {
                alert("");
            } else {
                var res = a[0].toUpperCase();
                for (var i = 1; i < a.length; i++) {
                    res = res + a[i];
                }
                alert(res);
            }
        }


        ucFirst("dfsgdfgsf");
        // end only only for first element
        function ucFirst2(a, b) {
            if (a == "") {
                alert("");
            } else {
                var res = "";
                for (var i = 0; i < a.length; i++) {
                    if (i !== b) {
                        res = res + a[i];
                    } else if (i == b) {
                        res = res + a[i].toUpperCase();
                    }
                }
            }
            alert(res);
        }

        ucFirst2("dklklk", 2);
    </script>
</body>

</html>
